<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTES GEN</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://quozio.com/">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

</head>
<body>
    <div class="container">
        <header>
            <nav class="nav d-flex  ">
                <div class="logo d-flex flex-center ">
                    <img src="./einstein.svg" alt="logo">
                    <h3 class="logo-p mb-0 ml-2">Random quote generator</h3>
                </div>

                <button class="copy-btn">copy doc</button>
            </nav>
        </header>
        <div class="body-content">
            <div class="main-container flex-center flex-column text-center">
                    <div class="quote-container" id="quote-container">
                        <!-- quote -->
                        <div class="quote-text">
                            <i class="fas fa-quote-left"></i>
                            <span id="quote">What you are is what you have been, What you will be is what you wil do now.</span>
                        </div>

                        <!-- author -->
                        <div class="quote-author">
                            <span  class="author">Marcus</span>
                        </div>

                        <!-- button -->
                        <div class="button-container d-flex flex-center">
                            <button class="button twitter-button" id="twitter" title="Tweet This!">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button class="button" id="new-quote">New Quote</button>
                        </div>
                    </div>

                    <!-- loader -->
                    <div id="loader" class="loader"></div>
            </div>
        </div>
    </div>




    <script src="scripts.js"></script>
</body>
</html>
